<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h2 class="container text-center" style="padding-top: 100px">Available Tickets</h2>
   <div class ="container text-center col-3" style="padding:10px">
    <ul>
        {% for ticket in tickets %}
        <li>{{ ticket.event_name }} - Seats Available: {{ ticket.available_seats }}</li>
        {% endfor %}
    </ul>
   </div>
    <div class="container text-center col-2 ">
    <a type="button" class="btn btn-primary " href="{{ url_for('book_ticket') }}">Book a Ticket</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
